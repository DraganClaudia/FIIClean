<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FII-Clean - Gestionare Comenzi</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="js/header.js"></script>
    
    <main>
        <section>
            <h2>üìã Gestionare Comenzi</h2>
            
            <div class="filter-section">
                <label for="status-filter">FiltreazƒÉ dupƒÉ status:</label>
                <select id="status-filter">
                    <option value="all">Toate</option>
                    <option value="pending">√én a»ôteptare</option>
                    <option value="in_progress">√én progres</option>
                    <option value="completed">Completate</option>
                    <option value="cancelled">Anulate</option>
                </select>
                
                <button onclick="loadOrders()" class="btn btn-info">üîÑ ActualizeazƒÉ</button>
                <button id="add-order-btn" class="btn btn-success" style="display: none;">‚ûï AdaugƒÉ ComandƒÉ</button>
            </div>
            
            <div id="orders-list">
                <p>Se √ÆncarcƒÉ comenzile...</p>
            </div>
            
            <div id="add-order-form" style="display: none;">
                <h3>ComandƒÉ NouƒÉ</h3>
                <form id="order-form">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                        <div class="form-group">
                            <label>Loca»õia</label>
                            <select id="location-select" required>
                                <option value="">SelecteazƒÉ loca»õia</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Numele clientului</label>
                            <input type="text" id="client-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Telefon client</label>
                            <input type="tel" id="client-phone">
                        </div>
                        
                        <div class="form-group">
                            <label>Email client</label>
                            <input type="email" id="client-email">
                        </div>
                        
                        <div class="form-group">
                            <label>Serviciu</label>
                            <select id="service-type" required>
                                <option value="">SelecteazƒÉ serviciul</option>
                                <option value="covoare">SpƒÉlare covoare</option>
                                <option value="auto">SpƒÉlare auto</option>
                                <option value="haine">CurƒÉ»õare haine</option>
                                <option value="textile">CurƒÉ»õare textile</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Pre»õ (RON)</label>
                            <input type="number" id="price" step="0.01">
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Adresa de ridicare</label>
                            <input type="text" id="pickup-address">
                        </div>
                        
                        <div class="form-group">
                            <label>Adresa de livrare</label>
                            <input type="text" id="delivery-address">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Data programatƒÉ</label>
                        <input type="datetime-local" id="scheduled-date">
                    </div>
                    
                    <div class="form-group">
                        <label>Observa»õii</label>
                        <textarea id="notes" placeholder="Observa»õii..."></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary">SalveazƒÉ Comanda</button>
                        <button type="button" id="cancel-order-btn" class="btn btn-secondary">AnuleazƒÉ</button>
                    </div>
                </form>
            </div>
        </section>
        
        <section id="order-statistics">
            <h2>üìä Statistici Comenzi</h2>
            <div id="stats-content" class="stats-grid">
                <p>Se √ÆncarcƒÉ statisticile...</p>
            </div>
        </section>
    </main>
    
    <script src="js/api.js"></script>
    <script>
        let currentUser = null;
        let userRole = null;

        document.addEventListener('DOMContentLoaded', async function() {
            await loadUserRole();
            setupUI();
            await Promise.all([
                loadOrders(),
                loadLocationsForSelect(),
                loadOrderStatistics()
            ]);
            setupEventListeners();
        });

        async function loadUserRole() {
            try {
                if (checkAuthStatus()) {
                    const userData = await AuthAPI.getMe();
                    if (userData.success) {
                        currentUser = userData.user;
                        userRole = userData.user.role;
                    }
                }
            } catch (error) {
                console.error('Eroare la √ÆncƒÉrcarea utilizatorului:', error);
            }
        }

        function setupUI() {
            if (['admin', 'manager'].includes(userRole)) {
                document.getElementById('add-order-btn').style.display = 'inline-block';
            }
        }

        async function loadOrders() {
            try {
                let orders;
                
                if (userRole === 'client') {
                    orders = await OrdersAPI.getMyOrders();
                } else if (userRole === 'worker_transport' || userRole === 'worker_cleaner') {
                    orders = await OrdersAPI.getAssigned();
                } else {
                    orders = await OrdersAPI.getAll();
                }
                
                displayOrders(orders);
            } catch (error) {
                document.getElementById('orders-list').innerHTML = '<p>Eroare la √ÆncƒÉrcarea comenzilor: ' + error.message + '</p>';
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-list');
            const canModifyStatus = ['admin', 'manager'].includes(userRole);
            
            if (!Array.isArray(orders) || orders.length === 0) {
                container.innerHTML = '<p>Nu existƒÉ comenzi √Ænregistrate.</p>';
                return;
            }
            
            const html = orders.map(order => `
                <div class="order-item ${order.status || 'pending'}" data-status="${order.status || 'pending'}">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                        <h3>Comanda #${order.id}</h3>
                        <span class="service-type service-${order.service_type}">${getServiceName(order.service_type)}</span>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div>
                            <p><strong>Client:</strong> ${order.client_name || 'Necunoscut'}</p>
                            ${order.client_phone ? `<p><strong>Telefon:</strong> ${order.client_phone}</p>` : ''}
                            ${order.client_email ? `<p><strong>Email:</strong> ${order.client_email}</p>` : ''}
                        </div>
                        
                        <div>
                            <p><strong>Loca»õie:</strong> ${order.location_name || 'Nu este specificatƒÉ'}</p>
                            ${order.pickup_address ? `<p><strong>Ridicare:</strong> ${order.pickup_address}</p>` : ''}
                            ${order.delivery_address ? `<p><strong>Livrare:</strong> ${order.delivery_address}</p>` : ''}
                        </div>
                        
                        <div>
                            <p><strong>Status:</strong> 
                                ${canModifyStatus ? `
                                    <select class="status-select" data-order-id="${order.id}" style="margin-left: 0.5rem;">
                                        <option value="pending" ${(order.status === 'pending' || !order.status) ? 'selected' : ''}>√én a»ôteptare</option>
                                        <option value="in_progress" ${order.status === 'in_progress' ? 'selected' : ''}>√én progres</option>
                                        <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>CompletatƒÉ</option>
                                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>AnulatƒÉ</option>
                                    </select>
                                ` : `<span class="status-${order.status || 'pending'}">${getStatusLabel(order.status)}</span>`}
                            </p>
                            ${order.price ? `<p><strong>Pre»õ:</strong> ${order.price} RON</p>` : ''}
                            <p><strong>Creat:</strong> ${order.created_at ? new Date(order.created_at).toLocaleDateString('ro-RO') : 'NecunoscutƒÉ'}</p>
                        </div>
                    </div>
                    
                    ${order.scheduled_date ? `<p><strong>‚è∞ Programat pentru:</strong> ${new Date(order.scheduled_date).toLocaleString('ro-RO')}</p>` : ''}
                    ${order.notes ? `<p><strong>üìù Observa»õii:</strong> ${order.notes}</p>` : ''}
                    
                    ${(['worker_transport', 'worker_cleaner'].includes(userRole)) ? `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee;">
                            ${userRole === 'worker_transport' && order.transport_status ? `
                                <p><strong>Status Transport:</strong> <span class="status-${order.transport_status}">${getTransportStatusLabel(order.transport_status)}</span></p>
                            ` : ''}
                            ${userRole === 'worker_cleaner' && order.cleaning_status ? `
                                <p><strong>Status CurƒÉ»õare:</strong> <span class="status-${order.cleaning_status}">${getCleaningStatusLabel(order.cleaning_status)}</span></p>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            container.innerHTML = html;
            
            if (canModifyStatus) {
                document.querySelectorAll('.status-select').forEach(select => {
                    select.addEventListener('change', function() {
                        updateOrderStatus(this.dataset.orderId, this.value);
                    });
                });
            }
        }

        function getTransportStatusLabel(status) {
            const labels = {
                'pending': '‚è≥ √én a»ôteptare',
                'in_progress': 'üöõ √én transport',
                'completed': '‚úÖ Finalizat'
            };
            return labels[status] || status;
        }

        function getCleaningStatusLabel(status) {
            const labels = {
                'pending': '‚è≥ √én a»ôteptare',
                'in_progress': 'üßπ √én curƒÉ»õare',
                'completed': '‚úÖ Finalizat'
            };
            return labels[status] || status;
        }

        async function loadLocationsForSelect() {
            try {
                const locations = await LocationsAPI.getAll();
                const select = document.getElementById('location-select');
                
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.id;
                    option.textContent = location.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Eroare la √ÆncƒÉrcarea loca»õiilor:', error);
            }
        }

        async function loadOrderStatistics() {
            try {
                const stats = await OrdersAPI.getStatistics();
                displayStatistics(stats);
            } catch (error) {
                document.getElementById('stats-content').innerHTML = '<p>Eroare la √ÆncƒÉrcarea statisticilor.</p>';
            }
        }

        function displayStatistics(stats) {
            const container = document.getElementById('stats-content');
            
            const html = `
                <div class="stat-box">
                    <span class="stat-number">${stats.total_orders || 0}</span>
                    <span>Total Comenzi</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number">${stats.pending_orders || 0}</span>
                    <span>√én A»ôteptare</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number">${stats.completed_orders || 0}</span>
                    <span>Completate</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number">${stats.total_revenue ? parseFloat(stats.total_revenue).toFixed(2) + ' RON' : '0 RON'}</span>
                    <span>Venit Total</span>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function setupEventListeners() {
            document.getElementById('add-order-btn')?.addEventListener('click', function() {
                document.getElementById('add-order-form').style.display = 'block';
            });
            
            document.getElementById('cancel-order-btn')?.addEventListener('click', function() {
                hideOrderForm();
            });
            
            document.getElementById('order-form')?.addEventListener('submit', function(e) {
                e.preventDefault();
                addOrder();
            });
            
            document.getElementById('status-filter').addEventListener('change', function() {
                filterOrdersByStatus(this.value);
            });
        }

        function filterOrdersByStatus(status) {
            const orders = document.querySelectorAll('.order-item');
            
            orders.forEach(order => {
                if (status === 'all' || order.dataset.status === status) {
                    order.style.display = 'block';
                } else {
                    order.style.display = 'none';
                }
            });
        }

        async function addOrder() {
            const formData = {
                location_id: document.getElementById('location-select').value,
                client_name: document.getElementById('client-name').value,
                client_phone: document.getElementById('client-phone').value,
                client_email: document.getElementById('client-email').value,
                service_type: document.getElementById('service-type').value,
                pickup_address: document.getElementById('pickup-address').value,
                delivery_address: document.getElementById('delivery-address').value,
                scheduled_date: document.getElementById('scheduled-date').value || null,
                price: document.getElementById('price').value || null,
                notes: document.getElementById('notes').value
            };
            
            // Validare
            if (!formData.client_name || !formData.service_type) {
                alert('Numele clientului »ôi tipul serviciului sunt obligatorii!');
                return;
            }
            
            try {
                const result = await OrdersAPI.create(formData);
                
                if (result.success) {
                    alert('Comanda a fost adƒÉugatƒÉ cu succes!');
                    hideOrderForm();
                    loadOrders();
                    loadOrderStatistics();
                } else {
                    alert('Eroare la adƒÉugarea comenzii: ' + (result.message || 'Eroare necunoscutƒÉ'));
                }
            } catch (error) {
                alert('Eroare la adƒÉugarea comenzii: ' + error.message);
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            if (!newStatus) return;
            
            try {
                const result = await OrdersAPI.updateStatus(orderId, newStatus);
                
                if (result.success) {
                    loadOrderStatistics();
                    alert('Statusul a fost actualizat!');
                } else {
                    alert('Eroare la actualizarea statusului: ' + (result.message || 'Eroare necunoscutƒÉ'));
                    loadOrders(); 
                }
            } catch (error) {
                alert('Eroare la actualizarea statusului: ' + error.message);
                loadOrders(); 
            }
        }

        function hideOrderForm() {
            document.getElementById('add-order-form').style.display = 'none';
            document.getElementById('order-form').reset();
        }
    </script>
</body>
</html>
